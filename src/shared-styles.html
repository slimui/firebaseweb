<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="shared-styles">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;

        --color-light: #FFFFFF;
        --color-dark: #090909;
        --color-gray: #494949;

        --color-primary: #04395E;
        --color-secondary: #494949;
        --color-tertiary: #F9627D;

        --color-success: #04395E;
        --color-failure: #F9627D;

        --color-google: #db3236;
        --color-facebook: #3b5998;
        --color-twitter: #0084b4;

        --paper-input-container-focus-color: rgba(255, 255, 255, 1);
        --paper-input-container-input-color: var(--color-dark);
        --paper-input-container-color: var(--color-dark);
        --paper-input-container-focus-color: var(--color-primary);
        --paper-input-container-input-color: var(--color-dark);
      }

      paper-button.google {
        background-color: var(--color-google);
        color: var(--color-light);
      }

      paper-button.facebook {
        background-color: var(--color-facebook);
        color: var(--color-light);
      }

      paper-button.twitter {
        background-color: var(--color-twitter);
        color: var(--color-light);
      }

      paper-button.primary {
        background-color: var(--color-primary);
        color: var(--color-light);
      }

      paper-button.secondary {
        background-color: var(--color-secondary);
        color: var(--color-light);
      }

      paper-button.tertiary {
        background-color: var(--color-tertiary);
        color: var(--color-dark);
      }

    </style>
  </template>
</dom-module>
